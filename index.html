<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ac34dc9851.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid main d-flex flex-column  justify-content-center align-items-center">
        <div class="numberGame d-flex flex-column justify-content-center align-items-center">
            <div class="title d-flex flex-column justify-content-center align-items-center">
                <h1><i class="fa-solid fa-brain"></i> Guess The <i class="fa-solid fa-brain"></i></h1>
                <h1>Missing Number</h1>
                <h3>( Between 1-10 )</h3>
            </div>
            <div class="display my-3 d-flex flex-column align-items-center" id="ansDisplay">
                <h3></h3>
            </div>
            <div>
                <form action="#" method="#">
                    <div class="options d-flex flex-sm-row flex-column flex-lg-row justify-content-center align-items-center" id="options">
                        <input class="my-2 mx-sm-2 mx-lg-2" type="number" id="inputNum" placeholder="0" max="10" disabled>
                        <button class="my-2 mx-sm-1 mx-lg-1" id="guessBtn" disabled>Guess</button>
                        <button class="me-sm-1 me-lg-1 start" id="generateNum"><i class="fa-solid fa-play"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</body>
</html>
